name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write

jobs:
  test:
    uses: ./.github/workflows/test.yml

  rubocop:
    uses: ./.github/workflows/rubocop.yml

  build-and-publish:
    needs: [test, rubocop]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.4'
        bundler-cache: true

    - name: Get version from tag
      id: get_version
      run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Build gem
      run: gem build challenge.gemspec

    - name: Configure GitHub Packages credentials
      run: |
        mkdir -p ~/.gem
        echo ":github: Bearer ${{ secrets.GITHUB_TOKEN }}" > ~/.gem/credentials
        chmod 0600 ~/.gem/credentials

    - name: Publish to GitHub Packages
      run: |
        gem push --key github --host https://rubygems.pkg.github.com/${{ github.repository_owner }} challenge-*.gem

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.get_version.outputs.version }}
        name: Release v${{ steps.get_version.outputs.version }}
        body: |
          ## Changes

          See the [CHANGELOG](https://github.com/tob1k/challenge/blob/main/CHANGELOG.md) for details.
        files: ./challenge-${{ steps.get_version.outputs.version }}.gem
        draft: false
        prerelease: false